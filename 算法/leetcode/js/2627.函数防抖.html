<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2627.函数防抖</title>
  </head>
  <body>
    <script>
      var debounce = function (fn, t) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, t);
        };
      };
    </script>
  </body>
</html>
