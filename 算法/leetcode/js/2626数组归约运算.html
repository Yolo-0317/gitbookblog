    <title>2626数组归约运算</title>
  </head>
  <body>
    <script>
      function reduce(nums, fn, init) {
        let accum = init;
        for (let i = 0; i < nums.length; i++) {
          accum = fn(accum, nums[i]);
        }
        return accum;
      }

      // init = 100;
      nums = [];
      fn = function sum(accum, curr) {
        return 0;
      };
      init = 25;
      console.log(reduce(nums, fn, init));
    </script>
