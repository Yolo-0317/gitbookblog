<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2666只允许一次函数调用</title>
  </head>
  <body>
    <script>
      function once(fn) {
        let executed = false;
        return function (...args) {
          if (executed) {
            return;
          }
          executed = true;
          return fn(...args);
        };
      }
      fn = (a, b, c) => a + b + c;
      const onceFn = once(fn);
      console.log(onceFn(1, 2, 3));
      console.log(onceFn(2, 3, 6));

      fn1 = (a, b, c) => a * b * c;
      const onceFn1 = once(fn1);
      console.log(onceFn1(5, 7, 4));
      console.log(onceFn1(2, 7, 4));
      console.log(onceFn1(3, 7, 4));
    </script>
  </body>
</html>
