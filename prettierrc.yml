# 指定每行最大长度
printWidth: 120

# 使用 2 个空格缩进
tabWidth: 2

# 使用空格而不是 Tab
useTabs: false

# 语句末尾添加分号
semi: true

# 使用单引号
singleQuote: true

# 在对象属性名仅在必要时加引号
quoteProps: as-needed

# 在 JSX 代码中使用双引号
jsxSingleQuote: false

# 末尾是否加逗号，可选值："none" | "es5" | "all"
trailingComma: es5

# 在对象和数组的括号内侧添加空格
bracketSpacing: true

# JSX 标签的 `>` 是否另起一行
jsxBracketSameLine: false

# 箭头函数的参数是否始终加括号，可选值："avoid" | "always"
arrowParens: always

# 保持文件的行尾风格，可选值："lf" | "crlf" | "cr" | "auto"
endOfLine: lf

# 是否格式化嵌入的 HTML、JSX 等
embeddedLanguageFormatting: auto
