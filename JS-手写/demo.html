<html>
  <head>
    <style>
      .wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="timer" />
    </div>
    
    <script>
      window.onload = () => {
        setInterval(() => {
          document.getElementById('timer').innerText = new Date();
        }, 1000)

        fetch('https://www.baidu.com/').then(res => {
          console.log(res)
        })
      }
    </script>
  </body>
</html>
