<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直角三角形</title>
  <style>
    .box {
      height: 0;
      width: 0;
      border-top: #4285f4 solid;
      border-right: transparent solid;
      border-width: 85px;
      transform: rotate(45deg);
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
